<!DOCTYPE html>
<!-- 
	background
		.background-color	: 이미지가 없을 경우는 배경색상이 나타난다.
		.background-image	: 배경이미지
		.background-repeat	: repeat-x, repeat-y, repeat 이미지 반복여부
		.background-attachment	: 이미지 스크롤 여부
		.background-position : 이미지위치정
		.background-size : contain, cover, auto 배경(부모) 크기에 일정크기로 배치시킴
				-contain : 너비와 높이의  비율을 유지한채 , 이미지가 전체 들어갈수 있도록 
				-cover : 너비와 높이의  비율을 유지한채 , 해당 이미지 하나만으로 표시영역을 덮을 수있
				-auto : 너비와 높이의 비율을 유지한채, 이미지크기가 자동변경
						한개의 값만 지정하면 너비가 지정된 것으로 판단하고 높이는 auto가 된다. 
		.background-clip : border-box, padding-box, content-box 배경을 표시할 범위 지정
 -->
