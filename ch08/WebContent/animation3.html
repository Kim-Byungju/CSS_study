<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	span{
		font-size: 12px;
		transition: font-size 2s linear ;  /* linear(일정한) | ease-in(점점빨리) | ease-out(점점느리게) */
	}
	span:hover{
		font-size: 5000%;
		font-weight: 900;
		color: red;
	}
</style>
</head>
<body>
	<div style="width: 800px; height: 400px; border: 1px solid balck;">
		<p><span>꽝!</span>마우스를 올려주세요</p> <!-- 에니메이션은 레이아웃을 벗어날수있다. -->
	</div>
	
</body>
</html>
