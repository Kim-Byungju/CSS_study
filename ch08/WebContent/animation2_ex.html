<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	#skew1{
		width: 100px;
		height: 20px;
		background-color: cornflowerblue;
		color: aliceblue;
		display: inline-block;
		transform: skew(0,20deg);

	}
	#skew2{
		width: 100px;
		height: 20px;
		background-color: cornflowerblue;
		color: aliceblue;
		display: inline-block;
		transform: skew(0,-20deg);
	}
	#scale{
		width: 100px;
		height: 20px;
		background-color: cornflowerblue;
		color: aliceblue;
		display: inline-block;
		transform: scale(3,1);
	}
</style>
</head>
<body>
	<h3>다양한 Transform</h3>
	아래는 회전(rotate), 기울임(skew), 이동(translate), 확대/축소(scale)가 적용된 사례이다. 또한 마우스를 올리면 추가적 변환이 일어난다.
	<hr>
	<div id="skew1">
		skew(0,20deg)
	</div>
	<div id="skew2">
		skew(0,-20deg)
	</div>
	<div id="scale">
		scale(3,1)
	</div>
	<div id="translate">

	</div>
	<div>
		<img src="./img/티벳여우3.jpg">
	</div>
</body>
</html>
