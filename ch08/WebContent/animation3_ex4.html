<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	body{
		background-color: black;
	
	}
	div{
		animation: translate 5s infinite;
	}
	iframe{ 
		width: 226px;
		height: 226px;
		margin: 30px;
		border-radius: 50% ;
		transform: skew(0,30deg);
		animation: spin 5s infinite;
		

		
	}
	@keyframes tranlate {
		
		40%{
			transform: translate3d(360px,360px,360px)
		}
	}
	@keyframes spin {
		100%{
			
			transform: rotateY(90deg);
		}
		100%{
			transform: rotateX(900deg);
		}
		
	}
</style>
</head>
<body>
	<div>
		<iframe src="./img/지구.jpg"></iframe>
		<iframe src="./img/지구.jpg"></iframe>
		<iframe src="./img/지구.jpg"></iframe>
		<iframe src="./img/지구.jpg"></iframe>
		<iframe src="./img/지구.jpg"></iframe>
		<iframe src="./img/지구.jpg"></iframe>
	</div>
	
</body>
</html>
