<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	p em{
		color: chartreuse;
		font-size: 1.5em;
	}
	h3 p{
		color: blue;
	}
	h3 p span {
		color: darkkhaki;
	}
	h3 em {
		color: mistyrose;
		font-size: 30px;
	}
</style>
</head>
<body>
	<p>
		특정상황에 한정된 선택자를 <em>문맥선택자</em>라고 하고, <Br>
			<em>태그 자식태그</em>와 같은 형식으로 사용한다.
	</p>
	<hr>
	<h3>
		부모와 자식태그를 활용하여
		<p>
			스타일을<span>적용</span>하는 것이 문맥선택자 입니다.
		</p><em>부모와자식태그</em>를활용해서 문맥선택자 입니다.
	</h3>
</body>
</html>
