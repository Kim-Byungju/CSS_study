<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	#list{background-color: mistyrose;}
	ul>li+ul>li+ul>li{color: blue;}
	ul p{color: red;}
	ul+li{
		color: green;
	}
	
	
</style>
</head>
<body>
	<ul id="list">
		<li>HTML</li>
		<ul>
			<li>첫번쟤 리스트 안에 리스트</li>
			<ul>
				<li >제일안쪽 리스트</li>
				<p >p태그입니다.</p>
				<p >p태그입니다.</p>
			</ul>
			<li >두번쟤리스트</li>
			<p>오늘은 월요일</p>
		</ul>
		<li>CSS</li>
		<li>JAVASCRIPT</li>
	</ul>
</body>
</html>
