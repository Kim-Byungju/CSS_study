<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>셀렉터학습</title>
<style type="text/css">

*{margin:0px;}
#container{width: 600px; }

	h1{
		color: blue;
	}
	#container >p span{
		color: red;
	}
	#container >p >em{
		background-color: yellow;
		color: blue;
	}
	li h4 >span{
		color: red;
	}
	.bamboo {
		background-color: coral;
	}
	.persimmon {
		background-color: yellow;
	}
	.cassiaseet {
		background-color: aquamarine;
	}

</style>
</head>
<body>
	<div id="container">
		<h1>건강해지는<span>차</span></h1>
		<p>머리와<span>피부</span>에<span>좋은</span>차는 어떤 차일까?<em>차의종류</em>에 대해 알아보도록 합니다.</p><br><br>

		<ul>
			<li class="bamboo">
				<h4>대나무차<span>15,000원</span></h4>
				<p>얼굴에 물을주는 <span>효과</span>가 있다.</p><br>
			</li>
			<li class="persimmon">
				<h4>감잎차<span>14,000원</span></h4>
				<p>빈혈이있는사람에게 <span>효과</span>가 있다.</p><br>
			</li>
			<li class="cassiaseet">
				<h4>결명자<span>20,000원</span></h4>
				<p>눈을 밝혀주는 <span>효과</span>가 있다.</p>
				<p>야호 아직도 월요일이다.</p>
			</li>
		</ul>
	</div>

</body>
</html>
