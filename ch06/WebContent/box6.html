<!DOCTYPE html>
<!-- 

	박스테두리: hidden dotted dashed solid double grooev
		r    idge outset intest




 -->
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	p{
		background: #f2ff9d;
		border-color: gray border width 5px;
		margin: 20px;text-align: center;
	}
	.border1{border-style: hidden;}
	.border2{border-style: dotted;}
	.border3{border-style: dashed;}
	.border4{border-style: solid;}
	.border5{border-style: double;}
	.border6{border-style: groove;}
	.border7{border-style: ridge;}
	.border8{border-style: outset;}
	.border9{border-style: inset;}
	.border10{border-style: hidden;}
</style>
</head>
<body>
	<p class="border1">테두리를 표시하지않음</p>
	<p class="border2">hidden<br>테두리를 표시하지않음</p>
	<p class="border3">dotted<br>점선표시</p>
	<p class="border4">solid<br>실선표시</p>
	<p class="border5">dashed<br>좀더긴점선표시</p>
	<p class="border6">double<br>이중실선표시</p>
	<p class="border7">goove<br>테두리를 표시하지않음</p>
	<p class="border8">ridge<br>왼쪽위에 받은모양으로표시</p>
	<p class="border9"> outset<br>테두리가밖으로 나온스타일</p>
	<p class="border10">inset<br>테두리가안으로 나온스타일</p>
</body>
</html>
