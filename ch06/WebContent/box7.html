<!DOCTYPE html>

<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	p{
		background: #90d000;
		width: 300px;
		padding: 20px;
		text-align: center;
	}
	#round1{border-radius: 50px; } /* 4개모서리일괄적용 */
	#round2{border-radius: 0 20px 40px 60px; } 
	#round3{border-radius: 0 20px 40px; } 
	#round4{border-radius: 0 50px; } 
	#round5{border-radius: 50px; border-style: dashed; } 
		  
	
</style>
</head>
<body>
	<p id="round1">반지름 50픽셀의 둥근모서리</p>
	<p id="round2">반지름 0,20,40,60픽셀의 둥근모서리</p>
	<p id="round3">반지름 0,20,40,20픽셀의 둥근모서리</p>
	<p id="round4">반지름 0,20,0,20픽셀의 둥근모서리</p>
	<p id="round5">반지름 50의 둥근모서리</p>
	
</body>
</html>
