</style>
</head>
<body>
	<div>
		<img id="spadeA" src="./img/스페이드1.png" width="100" height="140"> 
		<img id="spade2" src="./img/스페이드2.png" width="100" height="140"> 
		<img id="spade3" src="./img/스페이드5.png" width="100" height="140">

	</div>

</html>
