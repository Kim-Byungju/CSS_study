<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	*{margin: 0; padding: 0;}

	header{
		margin-top: 10px;
		margin-bottom: 10px;
		padding-bottom: 10px;
		border-bottom: solid 1px;
	}
	ul{
		margin-top: 15px;
		padding: 5px;
		background-color: yellowgreen;
	}
	li{
		list-style: none;
		display: inline-block;
		width: 80px;
	}
	section{
		margin-top: 15px;
		text-align: center;
		
	}
	div{
		display: inline-block;
	}
	iframe{
		
		margin-top: 50px;
		width: 700px;
		height: 500px;
		
	}

</style>
</head>
<body>
	<header>
		<h3>HTML5 웹 프로그래밍</h3>
	</header>
	<nav>

			<li><a  id="a" href="https://www.burgerking.co.kr/#/home">HOME</a></li>
			<li><a  id="b" href="https://www.mcdonalds.co.kr/kor/main.do">HTML</a></li>
			<li><a href="#">CSS3</a></li>
			<li><a href="#">JAVASCRIPT</a></li>
		</ul>
	</nav>
	<section>
		<h3>내용입니다.</h3>
		<div><iframe src="https://www.burgerking.co.kr/#/home""></iframe></div>
		<div><iframe src ="./img/티벳여우1.jpg"></iframe></div>
	</section>

</html>
